{% extends 'base.html' %}
{% block title %}
Edit Profile
{% endblock %}
{% block content %}
<h1>Edit Settings</h1>
<br/><br/>
<div class="form-group">
<form method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<small><a href="{% url 'change_password' %}">Change Password</a></small>
	<br/><br/>
	<button class="btn btn-secondary">
		Update Settings
	</button>
</form>
</div>
{% endblock %}
